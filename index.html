<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Filter</title>
</head>
<body>
    <header class="shadow ">
        <div class="container mx-auto">
            <div class="flex justify-between items-center py-3 gap-3">
                <div class=" text-2xl font-bold bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 bg-clip-text text-transparent"><i class="bi bi-layout-text-sidebar-reverse"></i> Product Filter</div>
                <div id="inputFilter" class=" border-2 border-pink-600 rounded ">
                    <input type="search"   class="px-4 py-2 rounded focus:outline-none " placeholder="Search Products...">
                    <button class="px-4 py-2 bg-blue-500 text-white bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 ">Search</button>
                </div>
                <div class="space-x-4">
                    <i class="bi bi-person text-3xl cursor-pointer ml-4 "></i>
                    <i class="bi bi-cart3 text-3xl cursor-pointer mr-4"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto">
        <div class="flex gap-4">
            <div class="w-1/4">
                <div id="category" class="bg-gray-100 p-4 rounded shadow">
                    <h1 class="text-xl font-bold">Categories</h1>
                    <ul class="mt-2">
                        <!-- <li class="py-1"> <a href="#" class="hover:text-pink-500">Mobiles</a> </li>
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Laptops</a> </li>
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Clothes</a> </li>
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Shoes</a> </li>
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Watches</a> </li> -->
                    </ul>
                </div>
                <div class="bg-gray-100 p-4 rounded shadow mt-4">
                    <h1 class="text-xl font-bold">Colors</h1>
                    <ul class="mt-2">
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Red</a> </li>
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Blue</a> </li>
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Yellow</a> </li>
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Green</a> </li>
                        <li class="py-1"> <a href="#" class="hover:text-pink-500">Black</a> </li>
                    </ul>
                </div>
                <div class="bg-gray-100 p-4 rounded shadow mt-4">
                    <h1 class="text-xl font-bold">Rating</h1>    
                    <!-- select option rating --> 
                    <select name="" id="" class="px-4 py-2 rounded focus:outline-none w-full mt-2">
                        <option value="">Select Rating</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>

                </div>
                <div class="bg-gray-100 p-4 rounded shadow mt-4">
                    <h1 class="text-xl font-bold">Price</h1>
                    <input type="range" class=" w-full bg-gray-300 h-1 rounded mt-2" min="0" max="1000" step="50" value="0" id="priceRange">
                    <div class="flex justify-between items-center mt-2">
                        <span>$0</span>
                        <span>$1000</span>
                    </div>
                    
                </div>
            </div>
            <div class="w-3/4 ">
                <div class="bg-gray-100 p-4 rounded shadow">
                    <div class="flex justify-between items-center">
                        <div class="gridList">
                            <i class="bi bi-grid-3x3-gap-fill text-2xl cursor-pointer"></i>
                            <i class="bi bi-list-task text-2xl cursor-pointer"></i>
                        </div>
                        <div>
                            <select name="" id="sortFilter" class="px-4 py-2 rounded focus:outline-none">
                                <option value="default">Sort by Default</option>
                                <option value="rating">Sort by Rating</option>
                                <option value="new">Sort by Newness</option>
                                <option value="low">Sort by Price: low to high</option>
                                <option value="high">Sort by Price: high to low</option>
                            </select>
                            <select name="" id="showPerItem" class="px-4 py-2 rounded focus:outline-none">
                                <option selected>Show Product per Item</option>
                                <option value="3">Show 3</option>
                                <option value="6">Show 6</option>
                                <option value="12">Show 12</option>
                                <option value="18">Show 18</option>
                            </select>
                        </div>

                    </div>
                    <hr class="my-4">
                <div class="productContainer grid grid-cols-3 gap-4"></div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2021 All rights reserved</p>  
    </footer>

    <script type="module" src="./js/main.js"></script>

</body>
</html>
